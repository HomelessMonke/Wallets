databaseChangeLog:
  - changeSet:
      id: 001-create-wallets-table
      author: homelessmonkey
      changes:
        - createTable:
            tableName: wallets
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
              - column:
                  name: balance
                  type: decimal(19,2)
                  constraints:
                    nullable: false